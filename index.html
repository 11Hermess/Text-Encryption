<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text encryption/decryption</title>
</head>

<body>

    <div class="container">
        <h1>Text Encryption</h1>
        <label for="message">Message:</label>
        <textarea id="message" rows="5"
            cols="50">This is a secret message to encrypt!</textarea>
        <label for="key">Key:</label>
        <input type="text" id="key" value="AsmrProg" size="50">
        <div class="buttons">
            <button id="enc-btn">Encrypt</button>
            <button id="dec-btn">Analyze</button>
        </div>

        <h2>Conclusion::</h2>
        <div id="result"></div>

    </div>


    <script src="index.js"></script>
</body>

</html>
